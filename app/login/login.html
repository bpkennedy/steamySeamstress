<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2>AngularJS & Firebase App!</h2>
    </div>
    <form class="form-signin" role="form">
        <input ng-model="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
            <a ng-click="createAccount()" href="#"> Sign Up</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" ng-click="SignIn($event)" type="submit">Sign in</button>
    </form>
    <p ng-show="err" class="error">{{error}}</p>

</div>
