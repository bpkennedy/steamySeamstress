<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>Tell me a little about how you want it</h3>
      <form id="detailContainer">
        <div class="form-group">
          <input type="text" class="form-control" value="{{itemTitle}}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value="{{itemPrice}}">
        </div>
        <div class="form-group">
          <select class="form-control" placeholder="Pick Size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" placeholder="Pick Color">
            <option>Red</option>
            <option>Brown</option>
            <option>Orange</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
