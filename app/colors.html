<!DOCTYPE html ng-class="class">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Colors</title>
  <style>
  .one{background-color:#ffffff;}
  .two{background-color:#555555;}
  .three{background-color:#CBCBE3;}
  .four{background-color:#C497A9;}
  .five{background-color:#BB5761;}
  .six{background-color:#B20912;}
  </style>
</head>
<body>
  <div style="width:1000px;height:auto;">
    <div class="one">#ffffff</div>
    <div class="two">#555555</div>
    <div class="three">#CBCBE3</div>
    <div class="four">#C497A9</div>
    <div class="five">#BB5761</div>
    <div class="six">#B20912</div>
  </div>
</body>
</html>
